<app-parent (data)="receivingProductsFromParent($event)"></app-parent>

<div *ngIf="productsList.length > 0">
  <p>
    number of products: {{productsList.length}}
  </p>


    <ul *ngFor="let prod of productsList;let i=index">
      <li>{{ i + 1}}</li>
      <li>{{prod.id}}</li>
      <li>{{prod.name}}</li>
      <li>{{prod.description}}</li>
      <li>{{prod.price}}</li>
      <li>{{prod.quantity}}</li>
    </ul>
</div>
